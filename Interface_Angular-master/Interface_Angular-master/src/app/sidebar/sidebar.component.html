<script>

                document.addEventListener("DOMContentLoaded", function() {
                    // Find the input field and target element using Angular's querySelector method
                    const inputField = document.querySelector('.search-box input');
                    const targetElement = document.querySelector('.recent-entry span');
                
                    // Listen for clicks on the image icons
                    const imageIcons = document.querySelectorAll('.search-box img');
                    imageIcons.forEach(icon => {
                        icon.addEventListener('click', function() {
                            // Update the content of the target element with the value from the input field
                            targetElement.textContent = inputField.value;
                        });
                    });
                });
              </script>
